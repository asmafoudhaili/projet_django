<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
</head>
<body>
    <h1>Your Personality Test Result</h1>
    
    <h2>Personality Type: {{ result.personality_type }}</h2>
    <h3>Score: {{ result.score }}</h3>

    <h4>Recommended Perfume</h4>
    <p>Perfume Type: {{ perfume.perfume_type }}</p>
    <p>Characteristics: {{ perfume.characteristics }}</p>

    <a href="{% url 'personality_test' %}">Take the Test Again</a>
    <a href="{% url 'update_test' %}">Update Your Responses</a>

       <!-- Bouton pour supprimer le test -->
    <form action="{% url 'delete_test' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete your test?');">Delete Test</button>
    </form>
</body>
</html>
